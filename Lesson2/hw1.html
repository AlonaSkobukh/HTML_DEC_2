<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap');

        .text {

            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .one{
            width: 200px;
            height: 200px;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .Dancing{
            font-family:'Dancing Script', cursive;
            color: blue;
            font-size: 20px;
        }
        .Fjalla{
            font-family:'Fjalla One', sans-serif;
            color: rebeccapurple;
            font-size: 20px;
        }
        .Indie{
            font-family:'Indie Flower', cursive;
            color: white;
            font-size: 20px;
        }
        .Rubik{
            font-family:'Rubik Pixels', system-ui;
            color: brown;
            font-size: 20px;
        }
        .Sedgwick{
            font-family: 'Sedgwick Ave Display', cursive;
            color:black;
            font-size: 20px;
        }


    </style>
</head>
<body>
<div class="text">
    <div class="one">
        <p class="Dancing">Dancing Script</p>
    </div>
    <div class="one">
        <p class="Fjalla">Fjalla One</p>
    </div>

    <div class="one">
        <p class="Indie">Indie Flower</p>
    </div>

    <div class="one">
        <p class="Rubik">Rubik Pixels</p>
    </div>

    <div class="one">
        <p class="Sedgwick">Sedgwick Ave Display</p>
    </div>


</div>


</body>
</html>
